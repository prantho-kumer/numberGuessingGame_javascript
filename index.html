<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Document</title>
</head>
<body>
  
    <div class="super_main">
      <div class="main">
      <h1>Number guessing Game:</h1>
      <label class="playerOneInput_label" for="playerOneInput">Player one:</label>
      <input type="text" class="playerOneInput" id="playerOneInput" value="" placeholder="Enter a number">

      <label class="playerTwoInput_label" for="playerTwoInput">Player two:</label>
      <input type="text" class="playerTwoInput" value="" placeholder="Enter a number">
      <h4 class="h2" id="error"></h4>
      <h2 id="gameResult"></h2>
      <button class="playerOneBtn">Start game</button>
      <button class="playerTwoBtn">Guess player 1 number</button>
      <button class="startOver">Play Again</button>
      </div>
    </div>

  <script src="./js/script.js"></script>
</body>
</html>
